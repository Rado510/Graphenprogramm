<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Graphenrechner</title>
    <script type="module" src="./src/main.js"></script>
</head>
<body>
  <div id="app"></div>
    <h1>Graphenprogramm</h1>
  <button id="randomBtn">Random</button>
  <input type="number" name="nodes" id="nodes" min="2" max="100" placeholder="Select a number">
  <label for="nodes">Nodes</label>
  <input type="number" name="density" id="density" min="1" max="100" placeholder="Select a number">
  <label for="density">Density</label>
  <input type="checkbox" name="loops" id="loops">
  <label for="loops">Loops</label>
  <input type="checkbox" name="directed" id="directed">
  <label for="directed">Directed</label>
  <button id="clearBtn">Clear</button>
  <button id ="generateBtn">Generate</button>
</body>
</html>
